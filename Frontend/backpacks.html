<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpacks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css"/>
</head>
<body>
    <body id="show-body">
        <div class="top-bar-main">
            <div class="top-bar-image">
                <a href="index.html"><img class = "top-bar-logo" src = "../assets/Your paragraph text.png"></a>
            </div>
            <div class="top-bar-options">
                <div class="top-bar-options-type">NEW ARRIVALS</div>
                <div class="top-bar-options-type">CASES & SLEEVES</div>
                <div class="top-bar-options-type">ACCESSORIES</div>
                <div class="top-bar-options-type">SALE</div>
                <div class="top-bar-options-type">BAGS & WALLETS</div>
                <div class="top-bar-options-type">HOME OFFICE</div>
                <!-- <div class="top-bar-options-type">COLLECTIONS</div> -->
                <!-- <div class="top-bar-options-type">GIFTING</div> -->
            </div>
            <div class="top-bar-icons">
                <a href="cart.html"><div class="top-bar-icons-type" id="cart-badge"></a>
                    <i class="fa" style="font-size:24px">&#xf07a;</i>
<span class='badge badge-warning' id='lblCartCount'> 5 </span>
                </div>
                <div class="top-bar-icons-type" id="logged-user">
                    <a href="login.html"  style="text-decoration: none;"><i class="fa fa-user"></i></a>
                </div>
                <div class="top-bar-icons-type">
                  <h5 id="logout" style="cursor:pointer">Logout!</h5>
                </div>
            </div>
        </div>
        <div>
            <img src="https://images.dailyobjects.com/marche/assets/images/other/republicsale-home-page-desktop.png?tr=cm-pad_resize,v-2,w-1440,dpr-2,q-60"/>
        </div>
        <div class="backpack-text"><b>LAPTOP BACKPACKS</b>
        </div>
        <div class="search-sort">
        <input class="search-item" id="search-item" type="text" placeholder="Search for products">
        <select id="sort-item">
            <option value="None">Search for sorting</option>
            <option value="LTH">Price: Low to High</option>
            <option value="HTL">Price: High to Low</option>
        </select>
        </div>
        <div id="product-display">
        <div class="backpack-image" id="products">
        </div>
    </div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="homepage.js"></script>
<script src="main.js"></script>
<script src="backpacks.js"></script>
